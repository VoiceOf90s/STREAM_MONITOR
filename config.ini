# ==========================================
# Программа работает БЕЗ Twitch API - только веб-скрапинг
# ==========================================

# Performance Settings
check_interval=30
check_interval_fast=10
fast_mode_duration=300
max_html_size=100000

# Network Settings
timeout=20
connect_timeout=10
use_http2=true
dns_cache_timeout=300

# SSL Settings
ssl_verify_peer=false
ssl_verify_host=false

# Logging Settings
log_file=stream_monitor.log
verbose_logging=false

# Browser Settings
# Просто открывает браузер по умолчанию (как обычный пользователь)
open_browser=true

# Features
enable_notifications=true
enable_statistics=true